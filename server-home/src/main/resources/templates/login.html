<html lang="en">

<head>

    <title>登录</title>

                    <em></em>
                    <span></span>
                </div>

                    <input type="password" class="password" placeholder="密码">
                </div>
                <div class="errorText">
                    <em></em>
                    <span></span>
                </div>
                <div class="login_form submit">
                    <a href="javascript:;">登录</a>
                </div>
                <div class="tip">
                    <a href="javascript:;" class="cur">手机短信登录/注册</a>
                    <a href="javascript:;">忘记密码?</a>
